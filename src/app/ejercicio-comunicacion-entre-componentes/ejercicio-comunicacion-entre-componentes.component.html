<p> Seleccione un producto : </p>

<ul>
  <li *ngFor="let producto of productos" (click)="seleccion(producto)">
    {{producto.nombre}}
  </li>
</ul>

<span *ngIf="nombreProductoAComprar"> Quiero comprar una {{nombreProductoAComprar}}<br><br></span>

<app-producto [producto]="productoSeleccionado" (nombreProductoAComprar)="comprarProducto($event)"></app-producto>
